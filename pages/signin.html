<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - JERMAN</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/ChatGPT Icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/ChatGPT Icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/ChatGPT Icon.png">
    <link rel="shortcut icon" href="../images/ChatGPT Icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
        }
        .auth-container {
            max-width: 420px;
            width: 100%;
        }
        .auth-card {
            background: linear-gradient(145deg, rgba(14, 138, 69, 0.1), rgba(14, 138, 69, 0.02));
            border: 1px solid rgba(74, 232, 140, 0.15);
            border-radius: 24px;
            padding: 3rem;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: var(--text-muted);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 232, 140, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .form-options input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }
        .form-options a {
            color: var(--accent);
            text-decoration: none;
        }
        .form-options a:hover {
            text-decoration: underline;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(74, 232, 140, 0.2);
        }
        .social-auth {
            display: flex;
            gap: 1rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 232, 140, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-btn:hover {
            background: rgba(74, 232, 140, 0.1);
            border-color: var(--accent);
        }
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            margin-top: 1.5rem;
        }
        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <nav>
        <a href="../index.html" class="logo">
            <img src="../images/ChatGPT Icon.png" alt="JERMAN Logo" class="logo-icon">
            <span class="logo-text">JERMAN</span>
        </a>
        <ul class="nav-links">
            <li><a href="../index.html#features">Features</a></li>
            <li><a href="../index.html#product">LindAV</a></li>
            <li><a href="../index.html#pricing">Pricing</a></li>
            <li><a href="../index.html#testimonials">Reviews</a></li>
        </ul>
        <div class="nav-cta">
            <a href="signin.html" class="btn btn-outline">Sign In</a>
            <a href="download.html" class="btn btn-primary">Get Protected</a>
        </div>
    </nav>

    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your JERMAN account</p>
                </div>
                
                <form id="signinForm" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>

                <div class="auth-divider">or continue with</div>

                <div class="social-auth">
                    <a href="#" class="social-btn" onclick="alert('Google Sign In coming soon!'); return false;">G</a>
                    <a href="#" class="social-btn" onclick="alert('Apple Sign In coming soon!'); return false;"></a>
                    <a href="#" class="social-btn" onclick="alert('GitHub Sign In coming soon!'); return false;">⌘</a>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up free</a></p>
                </div>
            </div>
            <a href="../index.html" class="back-link">← Back to Home</a>
        </div>
    </section>

    <script>
        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate sign in
            if (email && password) {
                alert('Sign in successful! Redirecting to dashboard...');
                // In a real app, you would redirect to dashboard
                // window.location.href = 'dashboard.html';
            }
        }
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
