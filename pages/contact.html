<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales - JERMAN</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .contact-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
        }
        .contact-container {
            max-width: 600px;
            width: 100%;
        }
        .contact-card {
            background: linear-gradient(145deg, rgba(14, 138, 69, 0.1), rgba(14, 138, 69, 0.02));
            border: 1px solid rgba(74, 232, 140, 0.15);
            border-radius: 24px;
            padding: 3rem;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .contact-header h1 span {
            color: var(--accent);
        }
        .contact-header p {
            color: var(--text-muted);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 232, 140, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }
        .form-group select {
            cursor: pointer;
        }
        .form-group select option {
            background: var(--bg-dark);
            color: var(--text-primary);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(74, 232, 140, 0.15);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .contact-item {
            text-align: center;
        }
        .contact-item .icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .contact-item h4 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        .contact-item p {
            color: var(--accent);
        }
        .back-link {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            margin-top: 1.5rem;
        }
        .back-link:hover {
            color: var(--accent);
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <nav>
        <a href="../index.html" class="logo">
            <img src="../images/ChatGPT Icon.png" alt="JERMAN Logo" class="logo-icon">
            <span class="logo-text">JERMAN</span>
        </a>
        <ul class="nav-links">
            <li><a href="../index.html#features">Features</a></li>
            <li><a href="../index.html#product">LindAV</a></li>
            <li><a href="../index.html#pricing">Pricing</a></li>
            <li><a href="../index.html#testimonials">Reviews</a></li>
        </ul>
        <div class="nav-cta">
            <a href="signin.html" class="btn btn-outline">Sign In</a>
            <a href="download.html" class="btn btn-primary">Get Protected</a>
        </div>
    </nav>

    <section class="contact-page">
        <div class="contact-container">
            <div class="contact-card">
                <div class="contact-header">
                    <h1>Contact <span>Sales</span></h1>
                    <p>Get in touch for enterprise pricing and custom solutions</p>
                </div>
                
                <form id="contactForm" onsubmit="handleContact(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input type="email" id="email" name="email" placeholder="john@company.com" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="Your company" required>
                        </div>
                        <div class="form-group">
                            <label for="size">Company Size</label>
                            <select id="size" name="size" required>
                                <option value="">Select...</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="500+">500+ employees</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">How can we help?</label>
                        <textarea id="message" name="message" placeholder="Tell us about your security needs..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Send Message</button>
                </form>

                <div class="contact-info">
                    <div class="contact-item">
                        <div class="icon">üìß</div>
                        <h4>Email</h4>
                        <p>sales@jerman.com</p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">üìû</div>
                        <h4>Phone</h4>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
            </div>
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </section>

    <script>
        function handleContact(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            
            alert(`Thank you, ${firstName}! Our sales team will contact you within 24 hours.`);
            document.getElementById('contactForm').reset();
        }
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
